  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="containe-fluid">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img class="logo" src="assets/images/logo trip lovers blanco.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i id="home" class="fa fa-home" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i id="coment" class="fa fa-commenting-o" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i id="cir" class="fa fa-user-circle-o" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 sear">
          <input class="form-control mr-sm-2 " type="search" placeholder="Buscar lugares, amigos...." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 but" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Sección registro-->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div>
          <img src="assets/images/ban.jpg" class="img-responsive imgone" alt="Responsive image">
        </div>
        <div class="row">
          <div class="col-md-7 col-lg-7 col-xs-7 col-sm-7">
            <div class="login">
              <h2 class="textimg">
                <strong>Descubre lugares únicos</strong>
              </h2>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                Login
              </button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modales-->
  <!--  Modal Login-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title titlemodal" id="exampleModalLabel">
            <strong>Inicia Sesión</strong>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email2" placeholder="Correo Electronico">
          <input type="password" class="form-control" id="pass2" placeholder="Contraseña">
        </div>
        <div>
          <button onclick="registrar()" type="button" class="btn btn-primary" id="send2">Login</button>
          <p class="textpass">Olvidaste tu contraseña?
            <a href="#" class="textclick">Click Aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!--  Modal Register-->

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content conten2">
        <div class="modal-header">
          <button type="button" class="btn btn-default btn-lg" id="regist">¿Ya tienes una cuenta?</button>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </div>
        <div>
          <p class="textactiv">O CREA UNA CUENTA NUEVA</p>
        </div>
        <div class="form-group">

          <input type="name" class="form-control" id="name" placeholder="Nombre de Usuario">

          <input type="email" class="form-control" id="email" placeholder="Correo Electronico: ejemplo@gmail">

          <input type="phone" class="form-control phonee" id="phone" placeholder="Teléfono">

          <input type="password" class="form-control" id="pass" placeholder="Contraseña">

          <input type="city" class="form-control" id="city" placeholder="Ciudad">
          
        </div>

        <div class="checkbox">
          <label>
            <input class="checkbox" type="checkbox" value="agree">I agree to Lyft's
            <a href="https://www.lyft.com/terms">Terms of Service</a>
          </label>
        </div>
        <div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary next">Save changes</button>
          </div>
        </div>
      </div>
    </div>








    <!-- Bootstrap core JavaScript-->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src=" js/app.js"></script>
